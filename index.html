<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Github User Search App</title>
</head>

<body>

  <div class="container">

    <p class="logo">Repo-Finder</p>

    <div class="relative">

      <div class="SearchForm">
        <form class="form">

          <div class="choices">

            <label for="user">
              <input
                id="user"
                name="searchType"
                type="radio"
                value="user"
                checked
              />
              Users
            </label>

            <label for="org">
              <input
                id="org"
                name="searchType"
                type="radio"
                value="org"
              />
              Organizations
            </label>
          </div>

          <input
            type="text"
            class="input"
            placeholder="Search GitHub"
            aria-label="Search GitHub"
            required
          />

          <button class="button" type="submit">Search</button>
        </form>
      </div>

      <div class="loader hidden" aria-hidden="true"></div>

      <p class="message" role="alert"></p>
    </div>

    <div class="cards">Start your search....</div>
  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
